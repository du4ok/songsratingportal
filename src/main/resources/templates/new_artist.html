<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Add New Artist</title>
</head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<body>
<div align="center">
    <h1>Add New Artist</h1>
    <br />
    <form action="#" th:action="@{/artists/save}" th:object="${artist}"
          method="post">

        <table border="0" cellpadding="10">
            <!--<tr>-->
                <!--<td>Artist:</td>-->
                <!--<td><input type="text" th:field="*{artist_id}" /></td>-->
            <!--</tr>-->
            <tr>
                <td>Artist Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Year:</td>
                <td><input type="text" th:field="*{year}" /></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" th:field="*{country}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
