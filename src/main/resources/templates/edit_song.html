<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Song</title>
</head>
<body>
<div align="center">
    <h1>Edit Song</h1>
    <br />
    <form action="#" th:action="@{/songs/save}" th:object="${song}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Song ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Artist ID:</td>
                <td>
                    <input type="text" th:field="*{artist}" />
                </td>
            </tr>
            <tr>
                <td>Song Title:</td>
                <td>
                    <input type="text" th:field="*{title}" />
                </td>
            </tr>
            <tr>
                <td>Album:</td>
                <td><input type="text" th:field="*{album}" /></td>
            </tr>
            <tr>
                <td>Genre:</td>
                <td><input type="text" th:field="*{genre}" /></td>
            </tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
