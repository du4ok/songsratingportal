<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Add New Song</title>
</head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<body>
<div align="center">
    <h1>Add New Song</h1>
    <br />
    <!--<form action="#" th:action="@{/songs/save}" th:object="${song}" method="post">-->
    <form action="#" th:action="@{/songs/save}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Title:</td>
                <td><input type="text" th:value="${song.title}" name="title" /></td>
            </tr>
            <tr>
                <td>Album:</td>
                <td><input type="text" th:value="${song.album}" name="album" /></td>
            </tr>
            <tr>
                <td>Genre:</td>
                <td><input type="text" th:value="${song.genre}" name="genre" /></td>
            </tr>
            <tr>
                <td>ArtistName:</td>
                <td><input type="text" th:value="${name}" name="name"/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
